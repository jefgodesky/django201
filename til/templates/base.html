<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}TIL{% endblock %}</title>
  </head>
  <body>
    <nav>
    <a href="/">TIL</a>
    {%  if request.user.is_authenticated %}
      <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'account_login' %}">Login</a>
    {% endif %}
    </nav>
    {% block body %}{% endblock %}
  </body>
</html>
